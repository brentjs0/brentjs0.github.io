<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DASH Diet Food Group Servings Checklist</title>
    <style>
        fieldset {
            background-color: whitesmoke;
            border: 1px solid #7f7f7f;
        }
        form {
            margin-bottom: .5rem;
        }
        html {
            font-family: sans-serif;
        }
        input[type="checkbox"] {
            height: 1.3rem;
            margin: 0 2px;
            width: 1.3rem;
        }
        select {
            font-size: .9rem;
            height: 1.5rem;
        }

    </style>
</head>
<body>

    <form id="options">
        <select id="phase">
            <option value="0">Phase 1</option>
            <option value="1">Phase 2</option>
            <option value="2">Phase 3</option>
        </select>
        <select id="appetite">
            <option value="smaller">Smaller Appetite</option>
            <option value="moderate">Moderate Appetite</option>
            <option value="large">Larger Appetite</option>
        </select>
    </form>

    <form id="checklist">
    </form>

    <script src="jquery-3.3.1.min.js"></script>
    <script>

        const foodGroups = {
            vegetable: 'Nonstarchy Vegetables',
            dairy: 'Low Fat &amp; Nonfat Dairy',
            seed: 'Beans, Nuts, &amp; Seeds',
            protein: 'Lean Protein',
            fat: 'Fats &amp; Fatty Sauces',
            grain: 'Whole Grains',
            fruit: 'Fruit',
            carb: 'Refined Grains, Starches, &amp; Sugars'
        };

        const emptyCounts = {
            vegetable: 0,
            dairy: 0,
            seed: 0,
            protein: 0,
            fat: 0,
            grain: 0,
            fruit: 0,
            carb: 0
        };

        const allowedServings = [
            // Phase 1
            {
                vegetable: {
                    smaller: -1,
                    moderate: -1,
                    large: -1
                },
                dairy: {
                    smaller: 2,
                    moderate: 3,
                    large: 4
                },
                seed: {
                    smaller: 1,
                    moderate: 2,
                    large: 2
                },
                protein: {
                    smaller: 6,
                    moderate: 8,
                    large: 11
                },
                fat: {
                    smaller: 2,
                    moderate: 3,
                    large: 4
                }
            },

            // Phase 2
            {
                vegetable: {
                    smaller: -1,
                    moderate: -1,
                    large: -1
                },
                dairy: {
                    smaller: 3,
                    moderate: 3,
                    large: 4
                },
                seed: {
                    smaller: 2,
                    moderate: 3,
                    large: 4
                },
                protein: {
                    smaller: 6,
                    moderate: 8,
                    large: 11
                },
                fat: {
                    smaller: 2,
                    moderate: 3,
                    large: 4
                },
                grain: {
                    smaller: 3,
                    moderate: 3,
                    large: 4
                },
                fruit: {
                    smaller: 3,
                    moderate: 4,
                    large: 5
                }
            },

            // Phase 3
            {
                vegetable: {
                    smaller: -1,
                    moderate: -1,
                    large: -1
                },
                dairy: {
                    smaller: 3,
                    moderate: 3,
                    large: 4
                },
                seed: {
                    smaller: 2,
                    moderate: 3,
                    large: 4
                },
                protein: {
                    smaller: 6,
                    moderate: 8,
                    large: 11
                },
                fat: {
                    smaller: 2,
                    moderate: 3,
                    large: 4
                },
                grain: {
                    smaller: 3,
                    moderate: 3,
                    large: 4
                },
                fruit: {
                    smaller: 4,
                    moderate: 5,
                    large: 5
                }
            }
        ];

        const suggestions = {
            vegetable: [
                'Cooked Vegetables (&frac12; cup)',
                'Leafy Greens (1 cup)',
                'Vegetable Juice (6 fluid ounces)',
                'Raw Vegetables (&frac12; cup)'
            ],
            dairy: [
                'Cheese (1 ounce weight)',
                'Milk (1 cup)',
                'Yogurt (1 cup)',
                'Cottage Cheese (&frac12; cup)'
            ],
            seed: [
                'Beans (&frac14; cup)',
                'Nuts (&frac14; cup)',
                'Peanut Butter (2 tablespoons)',
                'Seeds (&frac14; cup)',
                'Hummus (&frac12; cup)'
            ],
            protein: [
                'Eggs (1)',
                'Egg Whites (2)',
                'Egg Substitute (&frac14; cup)',
                'Fish (1 ounce weight)',
                'Lean Meat (1 ounce weight)',
                'Lean Poultry (1 ounce weight)',
                'Soy Meat Substitute (1 ounce weight)'
            ],
            fat: [
                'Butter (1 teaspoon)',
                'Oil (1 teaspoon)',
                'Light Salad Dressing (2 tablespoons)',
                'Low Fat Mayonnaise (1 tablespoon)',
                'Salad Dressing (1 tablespoon)'
            ],
            grain: [
                'Bagel (&frac14;)',
                'Bread (1 slice)',
                'Cooked Pasta (&frac12; cup)',
                'Cooked Rice (&frac13; cup)',
                'Dry Cereal (1 ounce weight)',
                'English Muffin (&frac12;)',
                'Hamburger Bun (&frac12;)',
                'Hot Dog Bun (&frac12;)'
            ],
            fruit: [
                'Canned Fruit (&frac12; cup)',
                'Diced Raw Fruit (1 cup)',
                'Dried Fruit (&frac14; cup)',
                'Juice (4 fluid ounces)',
                'Small&ndash;Medium Fruit (1)'
            ],
            carb: [
                'Bagel (&frac14;)',
                'Bread (1 slice)',
                'Cooked Grits (&frac12; cup)',
                'Cooked Hot Wheat Cereal (&frac12; cup)',
                'Cooked Oatmeal (&frac12; cup)',
                'Cooked Pasta (&frac12; cup)',
                'Cooked Potatoes (&frac12; cup)',
                'Cooked Rice (&frac13; cup)',
                'Corn (&frac12; cup)',
                'Dry Cereal (1 ounce weight)',
                'English Muffin (&frac12;)',
                'Hamburger Bun (&frac12;)',
                'Hot Dog Bun (&frac12;)',
                'Popcorn (2 cups)',
                'Small Cookies (2)'
            ]
        };

        

        $(function () {

            function buildChecklist() {
                $checklistElement.empty();
                for (const [foodGroupId, foodGroupName] of Object.entries(foodGroups)) {
                    if ((typeof allowedServings[storage.phaseIndex][foodGroupId]) !== 'undefined') {
                        let groupServings;
                        if (allowedServings[storage.phaseIndex][foodGroupId][storage.appetiteId] < 0) {
                            groupServings = 12;
                        } else {
                            groupServings = allowedServings[storage.phaseIndex][foodGroupId][storage.appetiteId];
                        }
                        const $fieldSetElement = $(`
                            <fieldset id="${foodGroupId}">
                                <legend>${foodGroupName}</legend>
                            </fieldset>
                        `);
                        for (let i = 1; i <= groupServings; ++i) {
                            if (i <= storage.counts[foodGroupId]) {
                                $fieldSetElement.append(`<input type="checkbox" id="${foodGroupId}-${i}" checked="checked" />`);
                            } else {
                                $fieldSetElement.append(`<input type="checkbox" id="${foodGroupId}-${i}" />`);
                            }
                        }
                        $checklistElement.append($fieldSetElement);
                    }
                }
            }

            function getStorage() {
                let storage = JSON.parse(localStorage.getItem('ddsc'));
                if (storage === null) {
                    storage = {};
                }
                if ((typeof storage.phaseIndex) === 'undefined') {
                    storage.phaseIndex = 1;
                }
                if ((typeof storage.appetiteId) === 'undefined') {
                    storage.appetiteId = 'large';
                }
                if ((typeof storage.countsDate) === 'undefined') {
                    storage.countsDate = currentDate;
                } else {
                    storage.countsDate = new Date(storage.countsDate);
                }
                if ((typeof storage.counts) === 'undefined') {
                    storage.counts = Object.assign({}, emptyCounts);
                }
                if (
                    storage.countsDate.getFullYear() !== currentDate.getFullYear() ||
                    storage.countsDate.getMonth() !== currentDate.getMonth() ||
                    storage.countsDate.getDate() !== currentDate.getDate()
                ) {
                    storage.counts = Object.assign({}, emptyCounts);
                    storage.countsDate = currentDate;
                }
                return storage;
            }

            function saveStorage() {
                localStorage.setItem('ddsc', JSON.stringify(storage));
            }

            function getCheckCount(groupId) {
                return $(`#${groupId} input[type="checkbox"]:checked`).length;
            }

            const currentDate = new Date();
            const $phaseElement = $('#phase');
            const $appetiteElement = $('#appetite');
            const $checklistElement = $('#checklist');

            let storage = getStorage();
            saveStorage();

            $('#checklist').on('change', 'input[type="checkbox"]', function (event) {
                storage.counts[event.target.parentElement.id] = getCheckCount(event.target.parentElement.id);
                saveStorage();
            });

            $phaseElement.on('change', function () {
                storage.phaseIndex = $phaseElement.val();
                saveStorage();
                buildChecklist();
            });

            $appetiteElement.on('change', function () {
                storage.appetiteId = $appetiteElement.val();
                saveStorage();
                buildChecklist();
            });

            $phaseElement.children(`option[value="${storage.phaseIndex}"]`).attr('selected', 'selected');
            $appetiteElement.children(`option[value="${storage.appetiteId}"]`).attr('selected', 'selected');

            buildChecklist();

        });


    </script>
</body>
</html>
